<!DOCTYPE html>
  <!-- specifies type of HTML -->
<html>
  <head>
    <link rel="stylesheet" href="index.css">
      <!-- links css so I can code that instead -->
    <style>
      body {
        background-color: #d8f7d5;
        font-family: Arial, Helvetica, sans-serif;
          /* will display in Arial, falls back to Hevetica then sans serif */
      }
      h1 {
        font-family: "Lucida Handwriting","Brush Script MT", cursive;
          /* sets the font for the h1 element to cursive */
        font-size: 36px;
        margin: 20px
          /* adds a margin of 20px */
      }
      .test {
        color: #bad9bd
      }
      p {
        font-family: Lucida , Helvetica, sans-serif;
          /* sets the font for the p element to Arial (same as the body) */
        font-size: 16px;
        margin: 20px
          /* adds a margin of 20px */
      }
      nav {
        background-color: #599664;
      }
      nav ul {
        list-style-type: none;
          /* removes the bullet points from the list */
        margin: 0;
        padding: 0;
        overflow: hidden;
          /* hides elements that go past the boundaries of the list */
      }
      nav li {
        float: left;
          /* aligns items to the left */
      }
      nav li a {
        display: block;
          /* makes anchor tags a block so width and height can be edited */
        color: white;
        text-align: center;
          /* centers the text within the anchor tags */
        padding: 14px 16px;
        text-decoration: none;
      }
      .other {
        transition: transform 0.2s ease;
      }
      .other:hover {
        transform: scale(1.1);
        color: #c3e6c6;
      }
      .luna {
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: transform 0.3s ease;
      }
      .luna:hover {
        transform: scale(1.15);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <!-- tabs for the thing -->
        <li><a class="other" href="/index.html">Home</a></li>
        <li><a class="other" href="/pages/about.html">About</a></li>
        <li><a class="test" href="">Reference</a></li>
        <li><a class="other" href="/pages/how-to.html">How To</a></li>
      </ul>
    </nav>
    <h1>Reference</h1>
      <!-- h for header -->
    <p>This page is a shell page for when I am making new tabs at the top of the website. You can just ignore this page!</p>
    <img src="https://breedingbutterflies.files.wordpress.com/2022/11/lunaa.png" class="luna">
    </div>
  </body>
</html>
